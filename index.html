<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistem Absensi Pintar</title>

    <!-- SEO & PWA Meta -->
    <meta name="theme-color" content="#2563eb" />
    <link rel="manifest" href="manifest.json" />
    <link rel="apple-touch-icon" href="https://raw.githubusercontent.com/bungamien/sempesai-assets/refs/heads/main/logo.png" />

    <!-- Fonts & Libraries -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #f8fafc;
      }
      .glass-effect {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
      }
      .nav-active {
        color: #2563eb;
        background: #eff6ff;
        border-radius: 0.75rem;
      }
      #reader video {
        border-radius: 1rem;
        object-fit: cover;
      }
      .scanner-box {
        border: 2px solid #2563eb;
        position: relative;
      }
      .scanner-laser {
        position: absolute;
        height: 2px;
        width: 100%;
        background: linear-gradient(to right, transparent, #ef4444, transparent);
        animation: scan 2s linear infinite;
      }
      @keyframes scan {
        0% {
          top: 0;
        }
        100% {
          top: 100%;
        }
      }
    </style>
  </head>
  <body class="text-slate-800 antialiased overflow-x-hidden">
    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="fixed inset-0 bg-white/80 backdrop-blur-sm z-[9999] flex flex-col items-center justify-center hidden">
      <div class="relative w-20 h-20">
        <div class="absolute inset-0 border-4 border-blue-100 rounded-full"></div>
        <div class="absolute inset-0 border-4 border-blue-600 rounded-full border-t-transparent animate-spin"></div>
      </div>
      <p class="mt-4 font-medium text-slate-600">Sedang memproses...</p>
    </div>

    <!-- Wrapper Utama -->
    <div id="app" class="min-h-screen flex flex-col pb-20 md:pb-0 md:pl-64">
      <!-- Sidebar (Desktop) -->
      <aside id="sidebar" class="fixed left-0 top-0 h-full w-64 bg-white border-r border-slate-200 z-50 transition-transform -translate-x-full md:translate-x-0 hidden">
        <div class="p-6">
          <div class="flex items-center gap-3 mb-8">
            <div class="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center text-white">
              <i class="fas fa-fingerprint text-xl"></i>
            </div>
            <div>
              <h1 class="font-bold text-lg leading-tight">ESEMPESAI</h1>
              <p class="text-xs text-slate-500">Sistem Absensi Pintar</p>
            </div>
          </div>

          <nav class="space-y-2" id="desktopNav">
            <!-- Navigasi diisi via JS -->
          </nav>
        </div>
      </aside>

      <!-- Header / Top Bar -->
      <header class="sticky top-0 z-40 bg-white/80 backdrop-blur-md border-b border-slate-200 px-4 py-3 flex items-center justify-between">
        <div class="flex items-center gap-3">
          <button id="btnMobileMenu" class="md:hidden p-2 text-slate-600">
            <i class="fas fa-bars"></i>
          </button>
          <h2 id="pageTitle" class="font-semibold text-lg">Dashboard</h2>
        </div>
        <div id="userInfo" class="flex items-center gap-3">
          <div class="text-right hidden sm:block">
            <p id="userName" class="text-sm font-bold leading-none">-</p>
            <p id="userRole" class="text-[10px] uppercase tracking-wider text-slate-500">-</p>
          </div>
          <div class="w-8 h-8 rounded-full bg-slate-100 flex items-center justify-center text-slate-500">
            <i class="fas fa-user-circle text-xl"></i>
          </div>
        </div>
      </header>

      <!-- Konten Utama -->
      <main class="p-4 md:p-8 max-w-7xl mx-auto w-full">
        <div id="contentArea">
          <!-- Area Konten Dinamis -->
        </div>
      </main>

      <!-- Navigasi Bawah (Mobile) -->
      <nav class="fixed bottom-0 left-0 right-0 bg-white border-t border-slate-200 flex justify-around items-center py-2 px-4 md:hidden z-50" id="mobileNav">
        <!-- Navigasi diisi via JS -->
      </nav>
    </div>

    <!-- Modal QR Code -->
    <div id="qrModal" class="fixed inset-0 bg-black/60 z-[100] hidden flex items-center justify-center p-4 backdrop-blur-sm">
      <div class="bg-white rounded-3xl w-full max-w-sm overflow-hidden shadow-2xl">
        <div class="p-6 text-center border-b border-slate-100">
          <h3 class="font-bold text-xl" id="qrTitle">QR Absensi</h3>
          <p class="text-sm text-slate-500" id="qrSubtitle">Tunjukkan ke kamera scanner</p>
        </div>
        <div class="p-8 flex flex-col items-center gap-6">
          <div id="qrcodeContainer" class="p-4 bg-white rounded-2xl shadow-inner border border-slate-100"></div>
          <div class="text-center w-full">
            <p class="text-xs text-slate-400 mb-1">DATA IDENTITAS</p>
            <p id="qrInfo" class="font-bold text-slate-700"></p>
          </div>
        </div>
        <div class="p-4 bg-slate-50">
          <button onclick="closeQRModal()" class="w-full py-3 bg-white border border-slate-200 rounded-xl font-bold text-slate-600 shadow-sm">Tutup</button>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="app.js"></script>
    <script>
      // PWA Service Worker Registration
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("service-worker.js")
            .then((reg) => console.log("SW Registered", reg))
            .catch((err) => console.error("SW Error", err));
        });
      }
    </script>
  </body>
</html>
